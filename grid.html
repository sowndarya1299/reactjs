<!DOCTYPE html>
<html>
  <head>
    <title>React Session</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
  </head>

  <body>
    <div id="root" style="margin-right:30px;margin-left:190px"></div>

    <script>
      const rootElement = document.getElementById("root");
      const box = React.createElement(
         "div",
         { className: "grid",style:{border:"2px solid black",padding:"25px",backgroundColor:"#FFA500"} },
         );
      const box1 = React.createElement(
         "div",
         { className: "grid",style:{border:"2px solid black",padding:"25px",backgroundColor:"pink"} },
         );
      const box2 = React.createElement(
         "div",
         { className: "grid",style:{border:"2px solid black",padding:"25px",backgroundColor:"lightblue"} },
         );
      const box3 = React.createElement(
         "div",
         { className: "grid",style:{border:"2px solid black",padding:"25px",backgroundColor:"lightgreen"} },
         );
       const divElement = React.createElement(
         "div",
         { className: "container",style:{ display:"grid",gridTemplateColumns:"auto auto auto auto",gridColumnGap:"10px",gridRowGap:"10px",width:"30px",padding:"10px"}},
         box,box1,box2,box3,box,box1,box2,box3,box,box1,box2,box3,
         );
       ReactDOM.render(divElement,document.getElementById("root"));
      

      console.log(React);
      console.log(ReactDOM);
    </script>
  </body>
</html>
